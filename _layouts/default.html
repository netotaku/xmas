<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/main.css">
  <script src="./assets/js/gsap.min.js"></script>
  <script src="./assets/js/CSSRulePlugin.min.js"></script>
  <script src="./assets/js/CustomEase.min.js"></script>
  <script src="./assets/js/EasePack.min.js"></script>
  <script src="./assets/js/three.min.js"></script>
</head>

<body>
  <main class="page-wrapper">
    <div class="wrapper">
      <div class="container container--padding">
        <span class="trim"></span>
        <div class="logo">
            <a href="/"><img src="./assets/img/logo.svg" alt=""></a>
        </div>
        <div id="app">
        </div>
        <div class="row center-xs row--cards">
          {% for day in site.data.days %}
            <div class="{{ day.card_class }}" data-card-number="2">
              <div class="card__inner{{ day.inner_class }}"></div>
            </div>
          {% endfor %}
        </div>
        <span class="trim trim--bottom"></span>
      </div>
    </div>

    <div id='grid'>
      <div class='item item-1'></div>
      <div class='item item-2'></div>
      <div class='item item-3'></div>
      <div class='item item-4'></div>
    </div>
    <div id="js-scene" class="scene">
      <div class="scene__inner scene__inner--front"></div>
      <div class="scene__inner scene__inner--back">
          <div class='item item-1'></div>
      </div>
    </div>
  </main>
  <script src="./assets/js/main.js"></script>
</body>

</html>
